career-profile:
  title: Career Profile
  summary: |
    Distinguished Solutions Architect and Full Stack Developer with 25 years of experience spearheading enterprise software architecture and cloud innovations.
    Demonstrated track record of architecting high-performance, scalable systems while providing technical leadership to cross-functional teams.
    Deep expertise in search technologies, including OpenSearch and ElasticSearch implementations.
    Known for leveraging cutting-edge technologies in AI, cloud-native development, and DevOps automation to drive transformative business solutions.
    Combines strategic vision with hands-on technical excellence to deliver robust enterprise architectures that scale.
