experiences:
  title: Experiences
  info:
  - role: Staff Software Engineer, User Emulation and Attack
    time: 2015 - Current
    company: SimSpace (Remote - Miami, FL)
    details: |
      - Led the design and implementation of scalable systems to emulate realistic cyber adversary behavior, enabling high-fidelity security testing and red team simulations.
      - Architected and developed advanced automation frameworks to simulate user activity and cyber attack campaigns across enterprise-scale network environments.
      - Collaborated cross-functionally with threat intelligence, platform, and infrastructure teams to integrate up-to-date adversary TTPs (tactics, techniques, and procedures) into simulation tools.
      - Redesigned the team’s software stack to simplify architecture, improve long-term maintainability, and align with SimSpace’s next-generation platform initiatives.
      - Mentored engineers and contributed to strategic planning and roadmap development to align emulation capabilities with evolving customer and mission needs.

  - role: Staff Software Development Engineer, AI Search & Discovery
    time: 2020 - 2024
    company: OfferUp (Remote - Miami, FL)
    details: |
      - Led development of advanced **multimodal search platform** integrating semantic and visual search capabilities, enabling users to discover items through text and images, resulting in **35% improvement in search relevance** and **20% increase in user engagement**.
      - Designed and optimized 10+ search clusters implementing advanced relevance engineering, kNN, and neural search capabilities, supporting both text and visual queries with **25% increase in search accuracy** and **15% faster response times**.
      - Architected enterprise search infrastructure modernization using AWS OpenSearch, resulting in **$500K annual cost savings** and **30% improved query performance** across multimodal search operations.
      - Developed and optimized backend architecture supporting multimodal search capabilities, achieving **99.99% uptime** and handling **>500K concurrent users**.
      - Spearheaded critical search provider migration initiative, orchestrating seamless collaboration across 6 key departments (BizOps, DevOps, Data Science, Trust & Safety, Ads, Management), completing migration 2 months ahead of schedule 
      - Pioneered AI-powered text and image feature extraction system for automated search index maintenance, reducing manual indexing effort by 40% and improving index freshness by 60% 
      - Implemented infrastructure-as-code using Terraform for AWS resource management (DynamoDB, EC2, load balancers), reducing deployment time by 65% and configuration errors by 80%.

  - role: Senior Software Architect
    time: 2018 - 2020
    company: GRID Systems (Hybrid - Plantation, FL)
    details: |
      - Led architecture and development of enterprise-scale full-stack applications using .NET Core, Angular, and React, delivering **35% efficiency gains** in property management operations and reducing manual workflow time by **40%**.
      - Architected microservices-based property management platform serving **>100K daily users**, resulting in **40% improved application performance** and **25% reduction** in infrastructure costs.
      - Designed scalable API architecture handling **>1M daily transactions**, supporting real-time property management operations across multiple regions.
      - Engineered cloud-first transformation by modernizing legacy systems to serverless architecture using AWS Lambda and Cognito, resulting in **60% reduced maintenance costs** and 99.99% system availability. 
      - Implemented comprehensive DevOps automation strategy using Jenkins and Microsoft DevOps, achieving **75% faster deployment cycles** and **90% reduction** in production incidents. 
      - Established global development excellence program, mentoring 4 international teams across 3 regions, leading to 30% increase in team velocity and 50% reduction in technical debt.
      - Spearheaded adoption of automated testing frameworks and CI/CD pipelines, improving code quality metrics by 45% and reducing regression issues by 70%.

  - role: Founder
    time: 2018 - Current
    company: NUCOA Systems (Remote - Miami, FL)
    details: |
      - Architected and delivered enterprise-grade software solutions and cloud infrastructure strategies across multiple industry verticals, driving digital transformation for Fortune 500 clients.
      - Engineered a proprietary printing automation platform for Silidog featuring dynamic SVG rendering and real-time multi-source data synchronization, resulting in 70% reduction in processing time.
      - Designed and implemented sophisticated integration services utilizing REST APIs and secure FTP protocols, enabling seamless data flow across disparate systems, and reducing manual interventions by 85%.

  - role: Vice President, Software Architecture
    time: 2010 - 2018
    company: Beesion Technologies (Hybrid - Fort Lauderdale, FL)
    details: |
      - Led global integration architecture initiatives and managed distributed development teams across three continents (USA, Europe, Latin America), orchestrating delivery of mission-critical enterprise solutions serving over 2M users 
      - Established and implemented enterprise-wide best practices for workflow optimization and risk management in BSS/OSS solutions, achieving 99.99% system availability and 40% reduction in operational risks 
      - Orchestrated IT infrastructure strategy across hybrid cloud environments and multiple datacenters, implementing zero-trust security architecture while maintaining sub-200ms response times for critical services 
      - Architected and delivered custom workflow automation engines supporting concurrent processing of 100K+ daily transactions, featuring advanced task scheduling and real-time KPI monitoring capabilities 
      - Spearheaded large-scale protocol migration initiatives from SOAP to REST architectures, ensuring zero downtime during transition while handling peak loads of 5000 requests per second

